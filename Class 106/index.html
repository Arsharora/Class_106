<html>
  <head>
    <title>Sound Identification Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif&display=swap" rel="stylesheet">
  </head>

  <body>

    <div class="col-xs-12  text-center">
      <center>
        <h2 id="header_div">Sound Controlled Animals!</h2>
        <p id="Gradient"></p>
        <p id="header_div_p">Note: Play different sounds like "Snake", "Camera Capture", "Elephant's Trumph", to make the
          Animals appear.<br> <a href="https://acesse.one/vGlm9" target="_blank">Link TO Sounds</a>
        </p>
      </center>
    </div>
    <div class="main_div">
      <center>
        <br>
        <button class="btn btn-warning" onclick="startClassification()" id="start"> Start </button>
        <h3 id="result_label"> I can't hear: </h3>
        <h3 id="result_accuracy">Accuracy: </h3>
        <br>
        <div id="Animals">
          <img src="Ear.gif" alt="IT IS NO MORE!" id="Ear">
        </div>
        
      </center>
      <center>
        <div class="copy_right_footer">
          Developed By: Arsh Arora.
        </div>
      </center>
    </div>
    <script src="main.js"></script>
  </body>
</html>
